<h1>PROGRAMA Media Promedio de edades de Familia </h1>
<script>

function saltarlinea()
{

    document.write("<br>");
        document.write("<br>");
}


function imprimir(frase)
{

document.write("<big>"+frase+"</big>");
saltarlinea();

}

var numeros=parseInt(prompt("Ingresar numero de Integrantes de familia:"));
var sumar=0;
var acumuludao=0;
var cont=0;

while(cont<numeros)
{
    cont++; 
   sumar=parseInt(prompt("Ingresar la edad del familiar #:"+cont));
 acumuludao=acumuludao+sumar;
 
   
}
var res=acumuludao/numeros;
imprimir("La media de promedio de la familia es:"+res);
</script>
