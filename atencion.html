<h1>PROGRAMA Sesion de Usuario </h1>
<script>

var inicioDeSesionRegistardo="alura";
var contrasenhaRegistrada="alura321";



var intentos=0;
while(intentos<3)
{
 
 
    var iniciodeSesionIngresado=prompt("Ingrese su usuario");
     var contrasenhaingresada=prompt("Ingrese su contraseña");
 
    if(inicioDeSesionRegistardo==iniciodeSesionIngresado && contrasenhaRegistrada==contrasenhaingresada)
 {

 }
 else{

  }

}
document.write("Fin..");
</script>
